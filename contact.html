<!DOCTYPE html>

<!-- web portfolio for Jeff Swearingen -->

<html lang="en">
	<head>
		<title>Jeff Swearingen - Contact</title>
	</head>
	<body>
		<!-- stylesheet link to style.css -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

		<!-- main logo -->
		<h1>Jeff Swearingen</h1>

		<!-- navigation bar -->
		<section id="about">About</section>
		<section id="portfolio">Portfolio</section>
		<section id="contact">Contact</section>
		
		<!-- main content -->
		<h1>Contact</h1>

		<form>
			<!-- Name input field -->
			Name<br>
			<input type="text" name="name"><br>
			<!-- Email input field -->
			Email<br>
			<input type="text" name="email"><br>
			<!-- Message input field -->
			Message<br>
			<input type="text" name="message"><br>
			<!-- Submit button -->
			<input type="submit" value="Submit">
		</form>		

		<!-- connect box -->
		<h3>Connect with Me</h3>
		<!-- Github icon -->
		<a href="#"><img src="assets/images/github.png" alt="Github icon"></a>
		<!-- LinkedIn icon -->
		<a href="#"><img src="assets/images/square-linkedin.png" alt="Linkedin icon"></a>
		<!-- Stack Overflow -->
		<a href="#"><img src="assets/images/stackoverflow.png" alt="Stackoverflow icon"></a>

		<!-- footer -->
		<h6>&copy; Copyright 2016 Jeff Swearingen</h6>

	</body>
</html>
